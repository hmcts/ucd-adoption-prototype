{% block header %}
{% include "includes/xui-header.html" %}
{% endblock %}


<html lang="en" class="govuk-template ">
  <div style=" max-width:1300px; margin: 0 auto;">
      <div style=" max-width:1300px;  min-width:1300px;  margin: 20px 0px 0px 0px;  ">
          <main class="govuk-main-wrapper " id="main-content" role="main" style="padding-top: 25px;">
              <div class="govuk-width-container">
                <div class="govuk-grid-row" style="width:1300px; margin-left: -90px;">
                  <h1 class="govuk-heading-xl">Send and reply to messages</h1>
                  <h2 class="govuk-heading-l">#1234-5678-0921-2722  &nbsp;&nbsp;&nbsp; </h2>


                  <form action="/r2/x-ui/case-worker/case-worker-message-radios" method="post" class="form">
                  <div class="govuk-form-group">
                    <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                      <label class="govuk-label govuk-!-margin-bottom-4" for="sender-email-address">
                        Do you want to send or reply to a message?
                      </label>

                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="xui-send-message" name="xui-send-reply-radio" type="radio" value="request Annex A" {% if data['xui-send-reply-radio'] == "xui-send-message" %} checked {% endif %}>
                          <label class="govuk-label govuk-radios__label" for="xui-send-message">
                            Send a message
                          </label>
                        </div>

                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="xui-reply-message" name="xui-send-reply-radio" type="radio" value="request information" {% if data['xui-send-reply-radio'] == "xui-reply-message" %} checked {% endif %}>
                          <label class="govuk-label govuk-radios__label" for="xui-reply-message">
                            Reply to a message
                          </label>
                        </div>

                      </div>
                </div>
                <!-- Buttons -->
                {% include "../../../includes/buttons-xui.html" %}
                  </form>
                </div>

              </div>
          </main>
      </div>
  </div>
</html>

{% block footer %}
{% include "includes/newfooter.html" %}
{% endblock %}
