{% block header %}
{% include "layout-xui.html" %}
{% endblock %}


<html lang="en" class="govuk-template ">
  <div style=" max-width:1300px; margin: 0 auto;">
      <div style=" max-width:1300px;  min-width:1300px;  margin: 20px 0px 0px 0px;  ">
          <main class="govuk-main-wrapper " id="main-content" role="main" style="padding-top: 25px;">
              <div class="govuk-width-container">
                <div class="govuk-grid-row" style="width:1300px; margin-left: -90px;">
                  <div class="govuk-grid-column-two-thirds">
                    <h1 class="govuk-heading-xl">Final adoption order date and place of birth</h1>
                    <h2 class="govuk-heading-l govuk-!-margin-bottom-3">#1234-5678-0921-2722</h2>
                    <h2 class="govuk-heading-m govuk-!-margin-top-0 govuk-!-margin-bottom-7">Child's name: Jane Austen</h2>

                    <form action="/r2/x-ui/case-worker/final-adoption-order-4-2" method="post" class="form">
                      <!-- <h3 class="govuk-heading-m govuk-!-margin-bottom-6">Registration details</h3> -->
  
                      <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset" aria-describedby="place-birth-proved-radio-hint">
                          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            <label class="govuk-label govuk-!-font-weight-bold" for="sender-email-address">
                              Has place of birth been proved?
                            </label>
                          </legend>
                          <div class="govuk-radios" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="Yes" name="place-birth-proved-radio" type="radio" value="Yes" data-aria-controls="conditional-place-birth-proved-radio-2" {% if data['place-birth-proved-radio'] == "Yes" %} checked {% endif %}>
                              <label class="govuk-label govuk-radios__label" for="Yes">
                                Yes
                              </label>
                            </div>

                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="No" name="place-birth-proved-radio" type="radio" value="No" data-aria-controls="conditional-place-birth-proved-radio-3" {% if data['place-birth-proved-radio'] == "No" %} checked {% endif %}>
                              <label class="govuk-label govuk-radios__label" for="No">
                                No
                              </label>
                            </div>
                            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-place-birth-proved-radio-3">
                              <div class="govuk-form-group">
                                <label class="govuk-label" for="place-birth-proved-radio-by-text">
                                  Choose a probable birth location
                                </label>
                                <div class="govuk-radios" data-module="govuk-radios">
                                  <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="UK" name="probable-birth-location-radio" type="radio" value="UK" data-aria-controls="conditional-place-birth-proved-radio-2" {% if data['probable-birth-location-radio'] == "UK" %} checked {% endif %}>
                                    <label class="govuk-label govuk-radios__label" for="Yes">
                                      United Kingdom, the Channel Islands or the Isle of Man
                                    </label>
                                  </div>                                      
                                  <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="Outside" name="probable-birth-location-radio" type="radio" value="UK" data-aria-controls="conditional-probable-birth" {% if data['probable-birth-location-radio'] == "Outside" %} checked {% endif %}>
                                    <label class="govuk-label govuk-radios__label" for="Yes">
                                      Outside the UK
                                    </label>
                                  </div> 
                                  <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-probable-birth">
                                    <div class="govuk-form-group">
                                      <label class="govuk-label" for="contact-by-text">
                                        Enter the probable country of birth
                                      </label>
                                      <input class="govuk-input govuk-!-width-two-thirds" id="contact-by-text" name="contact-by-text" type="text">
                                    </div>
                            
                                  </div>                                                                       
                                </div>                      
                              </div>
                          </div>                      
                        </fieldset>
                      </div>    

                      <div class="govuk-form-group">
                        <fieldset class="govuk-fieldset" aria-describedby="place-birth-proved-radio-hint">
                          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            <label class="govuk-label govuk-!-font-weight-bold" for="sender-email-address">
                              Is time of birth known?
                            </label>
                          </legend>
                          <div class="govuk-radios" data-module="govuk-radios">
                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="Yes" name="time-birth-known-radio" type="radio" value="Yes" data-aria-controls="conditional-time-birth-known-radio-3" {% if data['time-birth-known-radio'] == "Yes" %} checked {% endif %}>
                              <label class="govuk-label govuk-radios__label" for="Yes">
                                Yes
                              </label>
                            </div>
                            <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-time-birth-known-radio-3">
                              <div class="govuk-form-group">
                                <fieldset class="govuk-fieldset" role="group" aria-describedby="time-birth-hint">
                                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                                    <label class="govuk-label govuk-label--s govuk-!-margin-bottom-0" for="LA directions">
                                        Time of birth
                                    </label>
                                  </legend>
                                  <div class="govuk-date-input" id="date-told-la">
                                    <div class="govuk-date-input__item">
                                      <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="time-birth-hour">
                                          Hour
                                        </label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="time-birth-hour" name="time-birth-hour" type="text" inputmode="numeric">
                                      </div>
                                    </div>
                                    
                                    <div class="govuk-date-input__item">
                                      <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="time-birth-minutes">
                                          Minute
                                        </label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="time-birth-minutes" name="time-birth-minutes" type="text" inputmode="numeric">
                                      </div>
                                    </div>
                                    
                                    <div class="govuk-date-input__item">
                                      <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="time-birth-seconds">
                                          Second
                                        </label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-2 govuk-!-margin-bottom-3" id="time-birth-seconds" name="time-birth-seconds" type="text" inputmode="numeric">
                                      </div>
                                    </div>
                                  </div>
                                </fieldset>
                              </div>
                            </div>

                            <div class="govuk-radios__item">
                              <input class="govuk-radios__input" id="No" name="time-birth-known-radio" type="radio" value="No" data-aria-controls="conditional-time-birth-known-radio-2" {% if data['time-birth-known-radio'] == "No" %} checked {% endif %}>
                              <label class="govuk-label govuk-radios__label" for="No">
                                No
                              </label>
                            </div>
                          </div>
                        </fieldset>
                      </div>


                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-label--s" for="final-adoption-child-name">
                          Birth/Adoption registration number
                        </label>
                        <input class="govuk-input govuk-input--width-20 govuk-!-margin-bottom-3" id="final-adoption-registration-number" name="final-adoption-registration-number" type="text">                        
                      </div>                    

                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-label--s" for="final-adoption-child-name">
                          Birth/Adoption registration date
                        </label>
                        <input class="govuk-input govuk-input--width-20 govuk-!-margin-bottom-3" id="final-adoption-registration-date" name="final-adoption-registration-date" type="text">                        
                      </div>                    

                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-label--s" for="final-adoption-child-name">
                          Registration district
                        </label>
                        <input class="govuk-input govuk-input--width-20 govuk-!-margin-bottom-3" id="final-adoption-child-district" name="final-adoption-child-district" type="text">                        
                      </div>                    

                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-label--s" for="final-adoption-child-name">
                          Registration sub-district
                        </label>
                        <input class="govuk-input govuk-input--width-20 govuk-!-margin-bottom-3" id="final-adoption-child-sub-district" name="final-adoption-child-sub-district" type="text">                        
                      </div>                    

                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-label--s" for="final-adoption-child-name">
                          Registration country
                        </label>
                        <input class="govuk-input govuk-input--width-20 govuk-!-margin-bottom-3" id="final-adoption-child-country" name="final-adoption-child-country" type="text">                        
                      </div>                    


                      <!-- Buttons -->
                      {% include "../../../includes/buttons-xui.html" %}
                    </form>
                  </div>
                </div>
              </div>
          </main>
      </div>      
  </div>
</html>

{% block footer %}
{% include "includes/newfooter.html" %}
{% endblock %}
